name: Matrix tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ${{ matrix.python-version }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: 'Linux', python-version: '3.8', os: ubuntu-latest, tox: py38}
          - {name: 'Windows', python-version: '3.8', os: windows-latest, tox: py38}
          - {name: 'Mac', python-version: '3.8', os: macos-latest, tox: py38}
          - {name: '3.7', python-version: '3.7', os: ubuntu-latest, tox: py37}
          - {name: '3.6', python-version: '3.6', os: ubuntu-latest, tox: py36}
          - {name: 'PyPy', python-version: pypy3, os: ubuntu-latest, tox: pypy3}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: update pip
      run: |
        pip install -U wheel
        pip install -U setuptools
        python -m pip install -U pip
    - name: get pip cache dir
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"
    - name: cache pip
      uses: actions/cache@v1
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip|${{ runner.os }}|${{ matrix.python }}|${{ hashFiles('setup.py') }}|${{ hashFiles('tox.ini') }}
    - run: pip install tox
    - run: tox -e ${{ matrix.tox }}
    - name: Code Climate Coverage Action
      if: ${{ matrix.name == 'Linux' }}
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      uses: paambaati/codeclimate-action@v2.6.0
      with:
        coverageCommand: echo # coverage has been already generated by tox, so we run a noop
        debug: False
        coverageLocations: coverage.xml:coverage.py
